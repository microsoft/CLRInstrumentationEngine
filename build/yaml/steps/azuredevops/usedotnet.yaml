# Step Template: Install v5 of dotnet.core

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core 3.1 SDK'
    inputs:
      packageType: 'sdk'
      version: '3.1.x'
      performMultiLevelLookup: true

  - task: UseDotNet@2
    displayName: 'Install .NET 5.0 SDK'
    inputs:
      packageType: 'sdk'
      version: '5.0.x'
      performMultiLevelLookup: true

  - task: UseDotNet@2
    displayName: 'Install .NET 6.0 SDK'
    inputs:
      packageType: 'sdk'
      version: '6.0.x'
      includePreviewVersions: true
      performMultiLevelLookup: true
