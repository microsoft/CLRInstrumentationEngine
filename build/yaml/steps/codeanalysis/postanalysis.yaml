    GdnBreakGdnToolCodesignValidationSeverity: Warning
    GdnBreakGdnToolCredScanSeverity: Warning
    GdnBreakGdnToolESLintSeverity: Warning
    GdnBreakGdnToolFlawfinderSeverity: Warning
