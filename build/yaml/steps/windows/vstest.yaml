# Step Template: Test Windows Binaries

parameters:
  SubFolder: ''
  RunTitle: ''

steps:
- task: VSTest@2
  displayName: 'Run Tests: $(Platform)\Tests\**\*Tests*.dll'
  inputs:
    testAssemblyVer2: '**\*Tests*.dll'
    searchFolder: '$(Build.ArtifactStagingDirectory)\binaries-windows-$(Configuration)\$(Platform)\Tests'
    vsTestVersion: 16.0
    runInParallel: false
    codeCoverageEnabled: false
    runSettingsFile: tests/TestSettings/$(RunSettingsFile)
    testRunTitle: ${{ parameters.RunTitle }}
  condition: succeededOrFailed()